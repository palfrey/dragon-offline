<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dragon Offline</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="lib/pouchdb/dist/pouchdb.min.js" ></script>
  </head>
<body ng-app="dragon-offline">
<ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Games</h1>
      </ion-header-bar>
      <ion-content>
    <ion-list>
      <ion-item ng-repeat="game in games">
      <player data-uid="{{game.white_player}}"></player>
        v.s. 
        <player data-uid="{{game.black_player}}"></player>
        . Next move is 
        <player data-uid="{{game.next_player}}"></player>
      </ion-item>
    </ion-list>
      </ion-content>
    </ion-side-menu-content>

  </ion-side-menus>
</body></html>
